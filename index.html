<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fujico landing pages</title>
    <!-- slick slider -->
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- sass ./sass/app.scss ./css/app.css --watch -->
    <div class="wraper">
      <header class="header">
        <div class="container">
          <div class="header-top">
            <a href="#" class="header-logo">
              <img src="./images/logo.svg" alt="" class="logo" />
            </a>
            <div class="header-title">
              <a href="#!"
                ><span>年収800万円</span>以上のハイクラス向けエージェント</a
              >
            </div>
            <a href="#" class="header-image">
              <img src="./images/fujicco.svg" alt="" class="fujicco" />
            </a>
          </div>
        </div>
        <nav class="navigation">
          <div class="container">
            <div class="navigation-main">
              <ul class="menu">
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">サービス説明</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">特徴</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">転職体験記</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">FAQ</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">会社実績</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link text text-nav">取り扱い企業</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero-main">
            <div class="hero-title">
              <div class="hero-heading">
                <div class="container">
                  <h1 class="text text-hero-title">
                    年収800万円以上ハイクラスエージェント
                  </h1>
                </div>
              </div>
              <div class="hero-desc">
                <div class="container">
                  <h2 class="text text-title-while">
                    是非ご相談をお待ちしております。
                  </h2>
                </div>
              </div>
            </div>
            <div class="hero-form">
             <div class="container">
              <form action="#" method="post" class="form">
                <div class="form-title">
                  <h2 class="text">求職者向け登録フォーム</h2>
                </div>
                
            </form>
             </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
